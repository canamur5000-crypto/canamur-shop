<!DOCTYPE_html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANAMUR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .container-main {
            padding-bottom: 6rem;
            position: relative;
            z-index: 10;
        }
        .container-blur {
            position: fixed;
            top: 1rem;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            border-radius: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            z-index: 5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hero-section {
            background-image: url('https://raw.githubusercontent.com/username/repo/main/1757022565259.jpg'); /* Remplacez par le lien de votre image */
            background-size: cover;
            background-position: center;
            height: 250px;
            position: relative;
        }
        .nav-bar {
            background-color: rgba(33, 33, 53, 0.7); /* Rendu semi-transparent */
            backdrop-filter: blur(8px); /* Ajout d'un flou pour un effet moderne */
            border-radius: 9999px; /* Forme de pilule */
            padding: 0.5rem 1rem;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 400px;
            z-index: 50;
        }
        .nav-link {
            color: #d1d5db;
        }
        .nav-link.active {
            color: #7b4397;
        }
        .product-card {
            background-color: #2a2a47;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .category-pill {
            background-color: rgba(63, 63, 90, 0.5); /* Semi-transparent */
            backdrop-filter: blur(5px); /* Effet de flou */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Bordure fine et transparente */
            color: #ffffff;
            padding: 0.35rem 1rem; /* Réduit le padding de 25% */
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.875rem; /* Réduit la taille de la police */
        }
        .category-pill:hover {
            background-color: rgba(93, 93, 129, 0.5);
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .buy-button {
            background-color: #7b4397;
            color: #ffffff;
            transition: background-color 0.2s;
        }
        .buy-button:hover {
            background-color: #5c3272;
        }
        .add-to-cart-button {
            background-color: #4b5563;
            color: #ffffff;
            transition: background-color 0.2s;
        }
        .add-to-cart-button:hover {
            background-color: #374151;
        }
        .modal {
            background-color: #1a1a2e;
            border-radius: 12px;
        }
        .cart-item {
            border-bottom: 1px solid #3f3f5a;
        }
        .site-title {
            background-image: url('https://raw.githubusercontent.com/username/repo/main/Picsart_25-09-04_15-14-29-640.jpg'); /* Remplacez par votre lien GitHub */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 50px;
            width: 100%;
            text-indent: -9999px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .separator {
            width: 50%;
            height: 1px;
            background-color: #3f3f5a;
            margin: 2rem auto;
        }
        .potato-icon {
            font-size: 24px;
            color: #fff;
            background-image: url('https://raw.githubusercontent.com/username/repo/main/Picsart_25-05-16_23-24-53-435.png'); /* Remplacez par votre lien GitHub */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 24px;
            height: 24px;
            text-indent: -9999px;
            overflow: hidden;
        }
        
        .product-page-background {
            background-image: url('https://raw.githubusercontent.com/username/repo/main/1000021428.jpg'); /* Remplacez par votre image */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            z-index: 1;
        }
        .product-page-content {
            position: relative;
            z-index: 10;
        }

        .action-button {
            width: 100%;
            padding: 0.75rem; /* Réduit le padding de 25% */
            border-radius: 0.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem; /* Réduit la taille de la police */
        }

        .order-button {
            background-color: #4c68ff;
            color: #ffffff;
        }
        .add-to-cart-button-new {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

    </style>
</head>
<body class="bg-[#1A1A2E] text-white">

    <!-- Section principale de l'application -->
    <div id="main-app" class="container-main mx-auto p-4 max-w-sm overflow-hidden">
        <!-- Bannière Héro -->
        <header class="flex flex-col items-center justify-center p-8">
            <h1 class="site-title">CANAMUR</h1>
            <div id="hero-carousel-container" class="relative w-full h-36 bg-gray-700 rounded-xl overflow-hidden shadow-lg">
                <div id="hero-carousel-track" class="carousel-slide w-full h-full">
                    <!-- Les images du carrousel d'accueil seront injectées ici -->
                </div>
                <div id="hero-carousel-dots" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                    <!-- Les points de navigation du carrousel seront injectés ici -->
                </div>
            </div>
        </header>

        <!-- Catégories de produits -->
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4 text-center">Catégorie</h2>
            <div class="flex justify-center space-x-4">
                <span class="category-pill" onclick="filterProducts('weed')">WEED</span>
                <span class="category-pill" onclick="filterProducts('hash')">HASH</span>
            </div>
        </section>

        <!-- Ligne de séparation -->
        <div class="separator"></div>

        <!-- Grille des produits -->
        <section id="product-grid" class="grid grid-cols-2 gap-4">
            <!-- Les cartes de produits seront générées dynamiquement ici -->
        </section>
    </div>

    <!-- Section Fiche Produit (cachée par défaut) -->
    <div id="product-page" class="hidden relative">
        <div class="product-page-content mx-auto p-4 max-w-sm overflow-hidden">
            <header class="p-4 bg-transparent text-white flex justify-between items-center sticky top-0 z-50">
                <button onclick="window.hideProduct()" class="text-white text-2xl p-2 rounded-full hover:bg-gray-800 transition-colors"><i class="fas fa-arrow-left"></i></button>
                <h1 id="product-category" class="text-xl font-semibold uppercase"></h1>
            </header>
            <div class="carousel-container mx-auto max-w-md">
                <div id="carousel-track" class="carousel-slide">
                    <!-- Les images du carrousel seront injectées ici -->
                </div>
                <button onclick="window.prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-white text-3xl opacity-50 hover:opacity-100 transition-opacity">&lt;</button>
                <button onclick="window.nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-3xl opacity-50 hover:opacity-100 transition-opacity">&gt;</button>
            </div>

            <div class="p-4 mx-auto max-w-md">
                <h2 id="product-name" class="text-2xl font-bold mt-4 mb-2"></h2>
                
                <div id="product-options" class="mb-6">
                    <!-- Les options de variété et de poids seront injectées ici -->
                </div>
                
                <p class="text-center text-red-400 mb-6">Veuillez sélectionner un poids</p>

                <div class="flex flex-col space-y-4">
                    <button id="buy-now-btn" class="action-button order-button">
                        <i class="fab fa-telegram-plane"></i>
                        <span class="ml-2">COMMANDER</span>
                    </button>
                    <button id="add-to-cart-btn" class="action-button add-to-cart-button-new">AJOUTER AU PANIER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale du panier (cachée par défaut) -->
    <div id="cart-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden">
        <div class="modal p-6 w-11/12 max-w-md">
            <div class="flex justify-between items-center border-b pb-3 mb-4 border-gray-600">
                <h2 class="text-2xl font-bold">Mon Panier</h2>
                <button onclick="closeCartModal()" class="text-gray-400 text-3xl hover:text-white transition-colors">&times;</button>
            </div>
            <div id="cart-items" class="max-h-80 overflow-y-auto mb-4">
                <!-- Les articles du panier seront injectés ici -->
            </div>
            <div class="border-t pt-4 border-gray-600">
                <p class="text-xl font-bold mb-4">Total: <span id="cart-total">0€</span></p>
                <button onclick="placeOrder()" class="buy-button w-full py-3 rounded-lg text-lg font-bold">Commander sur Telegram</button>
            </div>
        </div>
    </div>

    <!-- Ligne de séparation avant la navigation -->
    <div class="separator"></div>

    <!-- Barre de navigation en bas -->
    <nav class="nav-bar fixed bottom-4 flex justify-around items-center h-20 shadow-lg">
        <a href="#" onclick="window.showHome()" class="nav-link flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Accueil</span>
        </a>
        <a href="https://www.instagram.com/canamur5k?igsh=MXdxYjZ6dm1yOGky" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fab fa-instagram text-xl"></i>
            <span class="text-xs mt-1">Instagram</span>
        </a>
        <a href="https://ptwdym158.org/DailyHash" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fas fa-link text-xl"></i>
            <span class="text-xs mt-1">Potato</span>
        </a>
        <a href="https://t.me/Dailyhash" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fab fa-telegram-plane text-xl"></i>
            <span class="text-xs mt-1">Telegram</span>
        </a>
        <a href="#" onclick="openCartModal()" class="nav-link relative flex flex-col items-center">
            <i class="fas fa-shopping-basket text-xl"></i>
            <span class="text-xs mt-1">Panier</span>
            <span id="cart-counter" class="absolute top-0 right-2 bg-red-500 rounded-full text-xs font-bold w-5 h-5 flex items-center justify-center -mt-2">0</span>
        </a>
    </nav>

    <!-- Intégration de Firebase et Gemini API -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // IMPORTANT: Ces variables sont automatiquement injectées par l'environnement
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Configuration de l'application Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Définition de l'utilisateur et du chemin du panier
        let userId = null;
        let cartPath = null;

        setLogLevel('debug'); // Active les logs pour le débogage de Firestore

        // Gestion de l'authentification et de l'état de l'utilisateur
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                cartPath = `artifacts/${appId}/users/${userId}/cart`;
                console.log("Authentification réussie. User ID:", userId);
                listenToCart(); // Commence à écouter le panier
            } else {
                console.log("Utilisateur non authentifié. Connexion anonyme en cours...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Connexion avec token personnalisé.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Connexion anonyme réussie.");
                    }
                } catch (error) {
                    console.error("Erreur d'authentification:", error);
                }
            }
        });

        // Modèle de données du produit
        const products = {
            'topMousse': {
                id: 'topMousse',
                name: 'Top Mousse by Districtz Farm',
                prices: {
                    '3.5g': 50,
                    '5g': 65,
                    '10g': 120,
                    '20g': 200
                },
                category: 'hash',
                varieties: ['Mousse'],
                images: [
                    'https://raw.githubusercontent.com/username/repo/main/IMG_2639.jpeg',
                    'https://raw.githubusercontent.com/username/repo/main/IMG_2652.jpeg'
                ],
            },
            'drysift': {
                id: 'drysift',
                name: 'Olivette Drysift by La Clickas Farm',
                prices: {
                    '3.5g': 50,
                    '5g': 65,
                    '10g': 120,
                    '20g': 200
                },
                category: 'hash',
                varieties: ['Strawnana'],
                images: ['https://raw.githubusercontent.com/username/repo/main/video-1756990332347-w7sallzb8-4449756892071785169(1).jpg', 'https://raw.githubusercontent.com/username/repo/main/video-1756990332347-w7sallzb8-4449756892071785169(2).jpg'],
            },
            'caliUsLoose': {
                id: 'caliUsLoose',
                name: 'Cali us Loose',
                prices: {
                    '3.5g': 45,
                    '5g': 60,
                    '7g': 80,
                    '14g': 140,
                    '25g': 225
                },
                category: 'weed',
                varieties: ['Purple Runtz', 'Dipz'],
                images: [
                    { type: 'video', src: 'https://raw.githubusercontent.com/username/repo/main/20250830_222547.mp4' },
                    { type: 'video', src: 'https://raw.githubusercontent.com/username/repo/main/20250830_222752.mp4' }
                ],
            }
        };

        // État du panier
        let currentProduct = null;
        const cartItems = {};

        // Fonctions d'interaction avec le DOM
        const mainApp = document.getElementById('main-app');
        const productPage = document.getElementById('product-page');
        const cartModal = document.getElementById('cart-modal');
        const cartCounter = document.getElementById('cart-counter');
        const productName = document.getElementById('product-name');
        const productOptions = document.getElementById('product-options');
        const carouselTrack = document.getElementById('carousel-track');
        const buyNowBtn = document.getElementById('buy-now-btn');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const productGrid = document.getElementById('product-grid');
        const productCategoryTitle = document.getElementById('product-category');
        const heroCarouselTrack = document.getElementById('hero-carousel-track');
        const heroCarouselDots = document.getElementById('hero-carousel-dots');
        
        const heroImages = [
            'https://raw.githubusercontent.com/username/repo/main/1757022565259.jpg',
            'https://raw.githubusercontent.com/username/repo/main/Picsart_25-05-16_23-24-53-435.png' // Ajout de votre logo ici
        ];

        let heroSlideIndex = 0;

        function updateHeroCarousel() {
            heroCarouselTrack.innerHTML = '';
            heroCarouselDots.innerHTML = '';

            heroImages.forEach((imgUrl, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = imgUrl;
                imgElement.className = 'w-full h-full object-cover flex-shrink-0';
                heroCarouselTrack.appendChild(imgElement);

                const dot = document.createElement('span');
                dot.className = `w-2 h-2 rounded-full ${index === heroSlideIndex ? 'bg-white' : 'bg-gray-400'}`;
                heroCarouselDots.appendChild(dot);
            });

            heroCarouselTrack.style.transform = `translateX(-${heroSlideIndex * 100}%)`;
        }

        function startHeroCarousel() {
            setInterval(() => {
                heroSlideIndex = (heroSlideIndex + 1) % heroImages.length;
                updateHeroCarousel();
            }, 3000); // Défilement lent toutes les 3 secondes
        }

        // Initialisation de la grille des produits
        function initProductGrid() {
            productGrid.innerHTML = '';
            // Par défaut, afficher tous les produits
            Object.values(products).forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card cursor-pointer';
                card.onclick = () => showProduct(product.id);
                card.innerHTML = `
                    <img src="${product.images[0].src || product.images[0]}" alt="${product.name}" class="w-full h-24 object-cover rounded-t-xl">
                    <div class="p-2">
                        <h3 class="font-bold text-sm">${product.name}</h3>
                        <p class="text-gray-400 text-xs">${product.prices ? `À partir de ${Object.values(product.prices)[0]}€` : `${product.price}€ / ${product.unit}`}</p>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        // Filtrer les produits par catégorie
        window.filterProducts = function(category) {
            productGrid.innerHTML = '';
            Object.values(products).filter(p => p.category === category).forEach(product => {
                 const card = document.createElement('div');
                card.className = 'product-card cursor-pointer';
                card.onclick = () => showProduct(product.id);
                card.innerHTML = `
                    <img src="${product.images[0].src || product.images[0]}" alt="${product.name}" class="w-full h-24 object-cover rounded-t-xl">
                    <div class="p-2">
                        <h3 class="font-bold text-sm">${product.name}</h3>
                        <p class="text-gray-400 text-xs">${product.prices ? `À partir de ${Object.values(product.prices)[0]}€` : `${product.price}€ / ${product.unit}`}</p>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        };

        // Initialisation de la grille des produits au chargement
        document.addEventListener('DOMContentLoaded', () => {
            initProductGrid();
            updateHeroCarousel();
            startHeroCarousel();
        });

        // Gestion du carrousel d'images
        let currentSlide = 0;
        let carouselInterval;

        function updateCarousel() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 0) {
                carouselTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
        }

        window.nextSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }
        }

        window.prevSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }
        }

        function startCarousel() {
            if (carouselInterval) clearInterval(carouselInterval);
            carouselInterval = setInterval(nextSlide, 3000); // Défilement lent toutes les 3 secondes
        }

        function stopCarousel() {
            clearInterval(carouselInterval);
        }

        // Fonctions pour afficher et masquer les sections
        function showProduct(productId) {
            currentProduct = products[productId];
            if (!currentProduct) {
                console.error("Produit non trouvé:", productId);
                return;
            }

            productName.textContent = currentProduct.name;
            productCategoryTitle.textContent = currentProduct.category.toUpperCase();
            
            // Construire les images et vidéos du carrousel
            carouselTrack.innerHTML = '';
            currentProduct.images.forEach(media => {
                const mediaElement = document.createElement('div');
                mediaElement.className = 'w-full h-auto object-cover flex-shrink-0 rounded-xl';
                
                if (media.type === 'video') {
                    mediaElement.innerHTML = `<video src="${media.src}" class="w-full h-auto rounded-xl" controls autoplay muted loop></video>`;
                } else {
                    mediaElement.innerHTML = `<img src="${media}" alt="${currentProduct.name}" class="w-full h-auto rounded-xl">`;
                }
                carouselTrack.appendChild(mediaElement);
            });
            updateCarousel();
            startCarousel();

            // Construire les options
            productOptions.innerHTML = `
                <div class="mb-4">
                    <h3 class="text-xl font-bold mb-2">Variété</h3>
                    <div class="flex flex-wrap gap-2" id="variety-options">
                        ${currentProduct.varieties.map((v, i) => `
                            <button data-value="${v}" class="px-3 py-1 rounded-full border border-gray-600 hover:bg-gray-700 transition-colors text-xs variety-btn ${i === 0 ? 'bg-gray-700' : ''}">${v}</button>
                        `).join('')}
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-2">Poids</h3>
                    <div class="grid grid-cols-2 gap-2" id="weight-options">
                        ${Object.keys(currentProduct.prices).map((w, i) => `
                            <button data-value="${w}" class="flex flex-col items-center p-3 rounded-xl border border-gray-600 hover:bg-gray-700 transition-colors weight-btn ${i === 0 ? 'bg-gray-700' : ''}">
                                <span class="font-bold text-sm">${w}</span>
                                <span class="text-xs text-gray-400">${currentProduct.prices[w]}€</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Gérer les sélections de variété et de poids
            document.querySelectorAll('.variety-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.variety-btn').forEach(b => b.classList.remove('bg-gray-700'));
                    btn.classList.add('bg-gray-700');
                });
            });
            document.querySelectorAll('.weight-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.weight-btn').forEach(b => b.classList.remove('bg-gray-700'));
                    btn.classList.add('bg-gray-700');
                });
            });

            mainApp.classList.add('hidden');
            productPage.classList.remove('hidden');
        }

        window.showHome = function() {
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        window.hideProduct = function() {
            stopCarousel();
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        function openCartModal() {
            cartModal.classList.remove('hidden');
            updateCartModal();
        }

        function closeCartModal() {
            cartModal.classList.add('hidden');
        }

        // Écoute des mises à jour du panier Firestore
        function listenToCart() {
            if (!cartPath) {
                console.error("Le chemin du panier n'est pas défini.");
                return;
            }
            const q = collection(db, cartPath);
            onSnapshot(q, (snapshot) => {
                let count = 0;
                Object.keys(cartItems).forEach(key => delete cartItems[key]); // Réinitialise l'objet
                snapshot.forEach(doc => {
                    cartItems[doc.id] = doc.data();
                    count += doc.data().quantity;
                });
                cartCounter.textContent = count;
                updateCartModal();
                console.log("Panier mis à jour:", cartItems);
            }, (error) => {
                console.error("Erreur lors de l'écoute du panier:", error);
            });
        }

        // Mise à jour de l'affichage du panier
        function updateCartModal() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            const items = Object.values(cartItems);

            if (items.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-400">Votre panier est vide.</p>';
                return;
            }

            items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item flex justify-between items-center py-2';
                itemElement.innerHTML = `
                    <div>
                        <h4 class="font-semibold">${item.name} (${item.variety}, ${item.weight})</h4>
                        <p class="text-sm text-gray-400">${item.quantity} x ${item.price}€</p>
                    </div>
                    <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-400 transition-colors">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
            document.getElementById('cart-total').textContent = `${total}€`;
        }
        
        // Fonctions d'interaction avec le panier
        addToCartBtn.addEventListener('click', async () => {
            const varietyBtn = document.querySelector('#variety-options .bg-gray-700');
            const weightBtn = document.querySelector('#weight-options .bg-gray-700');
            
            if (!varietyBtn || !weightBtn) {
                alert("Veuillez sélectionner une variété et un poids.");
                return;
            }

            const variety = varietyBtn.dataset.value;
            const weight = weightBtn.dataset.value;
            const price = currentProduct.prices ? currentProduct.prices[weight] : currentProduct.price;
            const productId = currentProduct.id;

            if (!userId) {
                console.error("Utilisateur non authentifié.");
                return;
            }

            const cartItemRef = doc(db, cartPath, `${productId}-${variety}-${weight}`);
            const cartDoc = await getDoc(cartItemRef);

            if (cartDoc.exists()) {
                const currentQuantity = cartDoc.data().quantity;
                await updateDoc(cartItemRef, { quantity: currentQuantity + 1 });
            } else {
                await setDoc(cartItemRef, {
                    id: `${productId}-${variety}-${weight}`,
                    name: currentProduct.name,
                    variety: variety,
                    weight: weight,
                    price: price,
                    quantity: 1
                });
            }
        });

        buyNowBtn.addEventListener('click', () => {
            const varietyBtn = document.querySelector('#variety-options .bg-gray-700');
            const weightBtn = document.querySelector('#weight-options .bg-gray-700');
            
            if (!varietyBtn || !weightBtn) {
                alert("Veuillez sélectionner une variété et un poids.");
                return;
            }
            const variety = varietyBtn.dataset.value;
            const weight = weightBtn.dataset.value;
            const price = currentProduct.prices ? currentProduct.prices[weight] : currentProduct.price;
            const message = `Bonjour, je souhaite commander :
            - ${currentProduct.name}
            - Variété: ${variety}
            - Poids: ${weight}
            - Prix: ${price}€`;
            const telegramUrl = `https://t.me/Dailyhash?text=${encodeURIComponent(message)}`;
            window.location.href = telegramUrl;
        });

        window.removeFromCart = async (itemId) => {
            if (!userId) {
                console.error("Utilisateur non authentifié.");
                return;
            }
            const cartItemRef = doc(db, cartPath, itemId);
            await deleteDoc(cartItemRef);
        };

        window.placeOrder = () => {
            const items = Object.values(cartItems);
            let message = "Salut, je voudrais passer une commande :\n\n";
            let total = 0;

            items.forEach(item => {
                message += `- ${item.name} (${item.variety}, ${item.weight}) x ${item.quantity}\n`;
                total += item.price * item.quantity;
            });
            message += `\nTotal: ${total}€\n\nMerci !`;

            const telegramUrl = `https://t.me/Dailyhash?text=${encodeURIComponent(message)}`;
            window.location.href = telegramUrl;
            // Une fois la commande passée, il est recommandé de vider le panier.
            Object.keys(cartItems).forEach(async (itemId) => {
                const cartItemRef = doc(db, cartPath, itemId);
                await deleteDoc(cartItemRef);
            });
        };

        window.showProduct = showProduct;
        window.hideProduct = hideProduct;
        window.openCartModal = openCartModal;
        window.closeCartModal = closeCartModal;
        window.nextSlide = nextSlide;
        window.prevSlide = prevSlide;
        window.showHome = showHome;

    </script>
</body>
</html>
