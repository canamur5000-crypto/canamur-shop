            heroCarouselTrack.innerHTML = '';

                    <div class="p-2">
                        <h3 class="font-bold text-sm">${product.name}</h3>
                        <p class="text-gray-400 text-xs">${product.prices ? `À partir de ${Object.values(product.prices)[0]}€` : `${product.price}€ / ${product.unit}`}</p>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        // Gérer le filtre des produits
        window.toggleFilter = function(category) {
            const weedPill = document.getElementById('weed-pill');
            const hashPill = document.getElementById('hash-pill');
            
            if (currentFilter === category) {
                // Désactiver le filtre
                currentFilter = null;
                weedPill.classList.remove('active');
                hashPill.classList.remove('active');
                initProductGrid();
            } else {
                // Activer le filtre
                currentFilter = category;
                weedPill.classList.remove('active');
                hashPill.classList.remove('active');
                document.getElementById(`${category}-pill`).classList.add('active');
                
                productGrid.innerHTML = '';
                Object.values(products).filter(p => p.category === category).forEach(product => {
                     const card = document.createElement('div');
                    card.className = 'product-card cursor-pointer';
                    card.onclick = () => showProduct(product.id);
                    const firstImage = Array.isArray(product.images) && product.images.length > 0 ? product.images[0] : 'https://placehold.co/600x600/1e293b/fff?text=Image+Produit';
                    const imageUrl = firstImage.includes('youtube.com') || firstImage.includes('.mp4') ? 'https://placehold.co/600x600/1e293b/fff?text=Vidéo' : `https://canamur5000-crypto.github.io/canamur-shop/${firstImage}`;
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-32 object-cover rounded-t-xl">
                        <div class="p-2">
                            <h3 class="font-bold text-sm">${product.name}</h3>
                            <p class="text-gray-400 text-xs">${product.prices ? `À partir de ${Object.values(product.prices)[0]}€` : `${product.price}€ / ${product.unit}`}</p>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }
        };

        // Initialisation de la grille des produits au chargement
        document.addEventListener('DOMContentLoaded', () => {
            initProductGrid();
            updateHeroCarousel();
            startHeroCarousel();
        });

        // Gestion du carrousel d'images
        
        function updateCarousel() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 0) {
                carouselTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
        }

        window.nextSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }
        }

        window.prevSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }
        }
        
        // Glissement tactile
        carouselTrack.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        carouselTrack.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            if (diffX > 50) {
                window.prevSlide();
            } else if (diffX < -50) {
                window.nextSlide();
            }
        });
        
        // Fonctions pour les messages et modales
        function showMessage(message) {
            const modal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            modalText.textContent = message;
            modal.classList.remove('hidden');
        }

        window.closeModal = function() {
            const modal = document.getElementById('message-modal');
            modal.classList.add('hidden');
        }

        // Fonctions pour afficher et masquer les sections
        function showProduct(productId) {
            currentProduct = products[productId];
            if (!currentProduct) {
                console.error("Produit non trouvé:", productId);
                return;
            }
            
            // Réinitialiser les sélections
            selectedVariety = null;
            selectedWeight = null;
            quantity = 1;

            productName.textContent = currentProduct.name;
            productCategoryTitle.textContent = currentProduct.category.toUpperCase();
            
            // Construire les images et vidéos du carrousel
            carouselTrack.innerHTML = '';
            currentProduct.images.forEach(media => {
                const mediaElement = document.createElement('div');
                mediaElement.className = 'carousel-item';
                
                // Vérifie si c'est une vidéo ou une image
                if (media.includes('youtube.com')) {
                    mediaElement.innerHTML = `<iframe src="${media}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full"></iframe>`;
                } else if (media.includes('.mp4')) {
                    mediaElement.innerHTML = `<video controls autoplay loop muted playsinline class="w-full h-full"><source src="https://canamur5000-crypto.github.io/canamur-shop/${media}" type="video/mp4"></video>`;
                } else {
                    mediaElement.innerHTML = `<img src="https://canamur5000-crypto.github.io/canamur-shop/${media}" alt="${currentProduct.name}" class="w-full h-full">`;
                }
                carouselTrack.appendChild(mediaElement);
            });
            updateCarousel();

            // Construire les options de variété et de poids
            productOptions.innerHTML = `
                <div class="mb-4">
                    <h3 class="text-xl font-bold mb-2">Variété</h3>
                    <div class="flex flex-wrap gap-2" id="variety-options">
                        ${currentProduct.varieties.map((v, i) => `
                            <button data-value="${v}" class="px-3 py-1 rounded-full border border-gray-600 hover:bg-gray-700 transition-colors text-xs variety-btn">${v}</button>
                        `).join('')}
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-2">Poids et Prix</h3>
                    <div class="flex flex-wrap gap-2" id="weight-options">
                        ${Object.keys(currentProduct.prices).map((w, i) => `
                            <button data-weight="${w}" class="weight-button" onclick="window.selectWeight('${w}')">
                                <span class="weight-text">${w}</span>
                                <span class="price-text">${currentProduct.prices[w]}€</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Gérer les sélections de variété
            document.querySelectorAll('.variety-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.variety-btn').forEach(b => b.classList.remove('bg-gray-700'));
                    btn.classList.add('bg-gray-700');
                    selectedVariety = btn.dataset.value;
                });
            });

            // Pré-sélectionner la première variété et le premier poids si existants
            const firstVarietyBtn = document.querySelector('#variety-options .variety-btn');
            if (firstVarietyBtn) {
                firstVarietyBtn.classList.add('bg-gray-700');
                selectedVariety = firstVarietyBtn.dataset.value;
            }
            const firstWeightBtn = document.querySelector('#weight-options .weight-button');
            if (firstWeightBtn) {
                firstWeightBtn.classList.add('active');
                selectedWeight = firstWeightBtn.dataset.weight;
            }

            mainApp.classList.add('hidden');
            productPage.classList.remove('hidden');
        }

        window.selectWeight = function(weight) {
            selectedWeight = weight;
            document.querySelectorAll('.weight-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-weight="${weight}"]`).classList.add('active');
        };

        window.showHome = function() {
            closeCartPage();
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
            currentFilter = null;
            document.getElementById('weed-pill').classList.remove('active');
            document.getElementById('hash-pill').classList.remove('active');
            initProductGrid();
        }

        window.hideProduct = function() {
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        window.openCartPage = function() {
            cartPage.classList.add('open');
            mainApp.classList.add('hidden');
            productPage.classList.add('hidden');
            updateCartPage();
        }

        window.closeCartPage = function() {
            cartPage.classList.remove('open');
            mainApp.classList.remove('hidden');
        }

        // Écoute des mises à jour du panier Firestore
        function listenToCart() {
            if (!cartPath) {
                console.error("Le chemin du panier n'est pas défini.");
                return;
            }
            const q = collection(db, cartPath);
            onSnapshot(q, (snapshot) => {
                // Clear the existing cartItems object before populating it
                for (const key in cartItems) {
                    delete cartItems[key];
                }

                let count = 0;
                snapshot.forEach(doc => {
                    cartItems[doc.id] = doc.data();
                    count += doc.data().quantity;
                });
                cartCounter.textContent = count;
                updateCartPage();
                console.log("Panier mis à jour:", cartItems);
            }, (error) => {
                console.error("Erreur lors de l'écoute du panier:", error);
            });
        }

        // Mise à jour de l'affichage du panier
        function updateCartPage() {
            const cartItemsContainer = document.getElementById('cart-items-page');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            const items = Object.values(cartItems);

            if (items.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-400">Votre panier est vide.</p>';
                document.getElementById('cart-total-page').textContent = `0€`; // Mettre à jour le total à 0 si le panier est vide
                return;
            }

            items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-page-item';
                const product = products[item.id.split('-')[0]];
                const firstProductImage = product && Array.isArray(product.images) && product.images.length > 0 ? product.images[0] : null;
                const imageUrl = firstProductImage && !firstProductImage.includes('youtube.com') && !firstProductImage.includes('.mp4') ? `https://canamur5000-crypto.github.io/canamur-shop/${firstProductImage}` : 'https://placehold.co/600x600/1e293b/fff?text=Image';

                itemElement.innerHTML = `
                    <div class="w-16 h-16 rounded-md overflow-hidden mr-4">
                         <img src="${imageUrl}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-sm text-gray-400">${item.weight} - ${item.variety}</p>
                        <p class="text-sm text-gray-400">Quantité: ${item.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold">${itemTotal}€</p>
                        <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-400 transition-colors text-sm mt-1">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
            document.getElementById('cart-total-page').textContent = `${total}€`;
        }
        
        // Fonctions d'interaction avec le panier
        addToCartBtn.addEventListener('click', async () => {
            if (!selectedVariety || !selectedWeight) {
                showMessage("Veuillez sélectionner une variété et un poids.");
                return;
            }
            const variety = selectedVariety;
            const weight = selectedWeight;
            const productId = currentProduct.id;
            const price = currentProduct.prices[weight];
            const quantity = 1; // La quantité est toujours 1

            if (!userId) {
                console.error("Utilisateur non authentifié.");
                return;
            }

            const cartItemRef = doc(db, cartPath, `${productId}-${weight}-${variety}`);
            const cartDoc = await getDoc(cartItemRef);

            if (cartDoc.exists()) {
                const currentQuantity = cartDoc.data().quantity;
                await updateDoc(cartItemRef, { quantity: currentQuantity + quantity });
            } else {
                await setDoc(cartItemRef, {
                    id: `${productId}-${weight}-${variety}`,
                    name: currentProduct.name,
                    variety: variety,
                    weight: weight,
                    price: price,
                    quantity: quantity
                });
            }
            showMessage("Produit ajouté au panier !");
        });

        buyNowBtn.addEventListener('click', () => {
             if (!selectedVariety || !selectedWeight) {
                showMessage("Veuillez sélectionner une variété et un poids.");
                return;
            }
            const variety = selectedVariety;
            const weight = selectedWeight;
            const price = currentProduct.prices[weight];
            const quantity = 1;
            const message = `Bonjour, je souhaite commander :
            - ${currentProduct.name}
            - Variété: ${variety}
            - Poids: ${weight}
            - Quantité: ${quantity}
            - Prix: ${price * quantity}€`;
            const telegramUrl = `https://t.me/Dailyhash?text=${encodeURIComponent(message)}`;
            window.location.href = telegramUrl;
        });

        window.removeFromCart = async (itemId) => {
            if (!userId) {
                console.error("Utilisateur non authentifié.");
                return;
            }
            const cartItemRef = doc(db, cartPath, itemId);
            await deleteDoc(cartItemRef);
        };
        
        window.clearCart = async () => {
            if (!userId) {
                console.error("Utilisateur non authentifié.");
                return;
            }
            const items = Object.keys(cartItems);
            items.forEach(async (itemId) => {
                const cartItemRef = doc(db, cartPath, itemId);
                await deleteDoc(cartItemRef);
            });
        };

        window.placeOrder = () => {
            const items = Object.values(cartItems);
            if (items.length === 0) {
                showMessage("Votre panier est vide. Ajoutez des produits avant de commander.");
                return;
            }
            let message = "Salut, je voudrais passer une commande :\n\n";
            let total = 0;

            items.forEach(item => {
                message += `- ${item.name} (${item.variety}, ${item.weight}) x ${item.quantity}\n`;
                total += item.price * item.quantity;
            });
            message += `\nTotal: ${total}€\n\nMerci !`;

            const telegramUrl = `https://t.me/Dailyhash?text=${encodeURIComponent(message)}`;
            window.location.href = telegramUrl;
            // Une fois la commande passée, il est recommandé de vider le panier.
            Object.keys(cartItems).forEach(async (itemId) => {
                const cartItemRef = doc(db, cartPath, itemId);
                await deleteDoc(cartItemRef);
            });
        };

        window.showProduct = showProduct;
        window.hideProduct = hideProduct;
        window.openCartPage = openCartPage;
        window.closeCartPage = closeCartPage;
        window.closeModal = closeModal;
        window.selectWeight = selectWeight;
    </script>
</body>
</html>
