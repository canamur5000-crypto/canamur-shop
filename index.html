<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Canamur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .container-main {
            padding-bottom: 8rem;
            position: relative;
            z-index: 10;
        }
        .hero-section {
            background-image: url('https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/1757022565259.jpg');
            background-size: cover;
            background-position: center;
            height: 250px;
            position: relative;
        }
        .nav-bar {
            background-color: rgba(33, 33, 53, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 400px;
            z-index: 50;
        }
        .nav-link {
            color: #d1d5db;
            transition: color 0.2s; /* Ajout d'une transition pour le clic */
        }
        .nav-link.active {
            color: #7b4397;
        }
        .product-card {
            background-color: #2a2a47;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s; /* Transition pour survol et pression */
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .product-card:active {
            transform: scale(0.97); /* Effet de pression */
        }
        
        .category-pill {
            background-color: rgba(63, 63, 90, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.35rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s; /* Transition pour pression */
            font-size: 0.875rem;
        }
        .category-pill:hover,
        .category-pill.active {
            background-color: rgba(93, 93, 129, 0.5);
        }
        .category-pill:active {
            transform: scale(0.95); /* Effet de pression */
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            touch-action: pan-y;
        }
        .carousel-item {
            flex-shrink: 0;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Assure que la vidéo ou l'image remplisse l'espace sans être déformée */
        .carousel-item img, .carousel-item iframe, .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 20;
            border-radius: 9999px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .carousel-button:hover {
            opacity: 1;
        }
        .carousel-button.left {
            left: 10px;
        }
        .carousel-button.right {
            right: 10px;
        }
        .buy-button {
            background-color: #7b4397;
            color: #ffffff;
            transition: background-color 0.2s;
        }
        .buy-button:hover {
            background-color: #5c3272;
        }
        .add-to-cart-button {
            background-color: #4b5563;
            color: #ffffff;
            transition: background-color 0.2s;
        }
        .add-to-cart-button:hover {
            background-color: #374151;
        }
        .modal {
            background-color: #1a1a2e;
            border-radius: 12px;
        }
        .cart-item {
            border-bottom: 1px solid #3f3f5a;
        }
        .site-title {
            background-image: url('https://canamur5000-crypto.github.io/canamur-shop/Picsart_25-09-04_15-14-29-640.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 50px;
            width: 100%;
            text-indent: -9999px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .separator {
            width: 50%;
            height: 1px;
            background-color: #3f3f5a;
            margin: 1rem auto;
        }
        .potato-icon {
            font-size: 24px;
            color: #fff;
            background-image: url('https://canamur5000-crypto.github.io/canamur-shop/Picsart_25-05-16_23-24-53-435.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 24px;
            height: 24px;
            text-indent: -9999px;
            overflow: hidden;
        }
        
        .product-page-background {
            background-image: url('https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/1000021428.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            z-index: 1;
        }
        .product-page-content {
            position: relative;
            z-index: 10;
            padding-bottom: 8rem;
        }

        .action-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            transition: transform 0.1s; /* Ajout d'une transition pour la pression */
        }

        .action-button:active {
            transform: scale(0.97); /* Effet de pression */
        }

        .order-button {
            background-color: #4c68ff;
            color: #ffffff;
        }
        .add-to-cart-button-new {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Styles de la page du panier */
        .cart-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            z-index: 50;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding-bottom: 6rem;
        }
        .cart-page.open {
            transform: translateX(0);
        }
        .cart-page-header {
            background-color: #1a1a2e;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 20;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .cart-page-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .cart-page-total {
            background-color: #1a1a2e;
            padding: 1rem;
            position: sticky;
            bottom: 0;
            z-index: 20;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Styles de la page produit */
        .product-page-image-container {
            width: 100%;
            height: 60vh;
            overflow: hidden;
            position: relative;
            background-color: #2a2a47;
        }

        .product-page-image-container img,
        .product-page-image-container iframe,
        .product-page-image-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        /* S'assurer que les vidéos n'ont pas de marges ou de padding inutiles */
        .carousel-item video {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #2a2a47;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .product-page-content {
            padding-bottom: 8rem;
        }
        
        .weight-button {
            background-color: #3f3f5a;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            color: #ffffff;
            transition: background-color 0.2s, transform 0.1s; /* Transition pour la pression */
            text-align: center;
        }
        .weight-button:active {
            transform: scale(0.95); /* Effet de pression */
        }
        .weight-button.active {
            background-color: #7b4397;
            transform: scale(1.05);
        }
        .weight-button span {
            display: block;
        }
        .weight-button .weight-text {
            font-size: 0.875rem;
            font-weight: bold;
        }
        .weight-button .price-text {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* Styles pour les boutons de la barre de navigation */
        .nav-link:active {
            transform: scale(0.95);
            color: #7b4397; 
        }

        /* Styles pour les boutons de la page produit (variété) */
        .variety-btn {
            transition: transform 0.1s;
        }
        .variety-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-[#1A1A2E] text-white">

    <!-- Section principale de l'application -->
    <div id="main-app" class="container-main mx-auto p-4 max-w-sm overflow-hidden pb-32">
        <!-- Bannière Héro -->
        <header class="flex flex-col items-center justify-center p-8">
            <div id="hero-carousel-container" class="relative w-full h-auto bg-gray-700 rounded-xl overflow-hidden shadow-lg">
                <div id="hero-carousel-track" class="carousel-slide w-full h-full">
                    <!-- Les images du carrousel d'accueil seront injectées ici -->
                </div>
                <div id="hero-carousel-dots" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                    <!-- Les points de navigation du carrousel seront injectés ici -->
                </div>
            </div>
        </header>

        <div class="separator"></div>
        
        <!-- Section des catégories -->
        <section class="py-8">
            <h2 class="text-xl font-bold mb-4 text-center">Catégorie</h2>
            <div class="flex justify-center space-x-4">
                <span id="weed-pill" class="category-pill" onclick="toggleFilter('weed')">WEED</span>
                <span id="hash-pill" class="category-pill" onclick="toggleFilter('hash')">HASH</span>
            </div>
        </section>

        <!-- Ligne de séparation -->
        <div class="separator"></div>

        <!-- Grille des produits -->
        <!-- La classe de la grille est maintenant gérée dynamiquement par JS -->
        <section id="product-grid" class="pt-4">
            <!-- Les cartes de produits seront générées dynamiquement ici -->
        </section>
    </div>

    <!-- Section Fiche Produit (cachée par défaut) -->
    <div id="product-page" class="hidden relative">
        <div class="product-page-content mx-auto p-4 max-w-sm overflow-hidden pb-32">
            <header class="p-4 bg-transparent text-white flex justify-between items-center sticky top-0 z-50">
                <button onclick="window.hideProduct()" class="text-white text-2xl p-2 rounded-full hover:bg-gray-800 transition-colors active:scale-90"><i class="fas fa-arrow-left"></i></button>
                <h1 id="product-category" class="text-xl font-semibold uppercase"></h1>
            </header>
            <div class="product-page-image-container rounded-xl shadow-lg mb-4">
                <div id="carousel-track" class="carousel-slide">
                    <!-- Les images/videos de toutes les variétés seront injectées ici -->
                </div>
                <button class="carousel-button left" onclick="window.prevSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button class="carousel-button right" onclick="window.nextSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="p-4 mx-auto max-w-md">
                <h2 id="product-name" class="text-2xl font-bold mt-4 mb-2"></h2>
                
                <div id="product-options" class="mb-6">
                    <!-- Les options de variété et de poids seront injectées ici -->
                    <!-- J'ai mis à jour le conteneur ici pour mieux séparer les groupes d'options -->
                </div>

                <div class="flex flex-col space-y-4">
                    <button id="buy-now-btn" class="action-button order-button">
                        <i class="fab fa-telegram-plane"></i>
                        <span class="ml-2">COMMANDER</span>
                    </button>
                    <button id="add-to-cart-btn" class="action-button add-to-cart-button-new">AJOUTER AU PANIER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page du panier (cachée par défaut) -->
    <div id="cart-page" class="cart-page">
        <div class="cart-page-header flex justify-between items-center">
            <button onclick="window.closeCartPage()" class="text-white text-2xl p-2 rounded-full hover:bg-gray-800 transition-colors active:scale-90"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-2xl font-bold">Mon Panier</h1>
            <button onclick="window.clearCart()" class="text-gray-400 hover:text-white transition-colors active:scale-90"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div id="cart-items-page" class="flex-grow p-4">
            <!-- Les articles du panier seront injectés ici -->
        </div>
        <div class="cart-page-total flex justify-between items-center px-4 py-6 border-t border-gray-600 rounded-lg shadow-lg">
            <div class="text-xl font-bold">Total: <span id="cart-total-page">0€</span></div>
            <button onclick="placeOrder()" class="buy-button py-3 px-6 rounded-lg text-lg font-bold active:scale-[0.97]">
                <i class="fab fa-telegram-plane"></i>
                <span class="ml-2">COMMANDER</span>
            </button>
        </div>
    </div>

    <!-- Modal pour les messages -->
    <div id="message-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-text" class="text-lg font-bold mb-4"></p>
            <button onclick="window.closeModal()" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full active:scale-95">OK</button>
        </div>
    </div>

    <!-- Ligne de séparation avant la navigation -->
    <div class="separator"></div>

    <!-- Barre de navigation en bas -->
    <nav class="nav-bar fixed bottom-4 flex justify-around items-center h-20 shadow-lg">
        <a href="#" onclick="window.showHome()" class="nav-link flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Accueil</span>
        </a>
        <a href="https://www.instagram.com/canamur5k?igsh=MXdxYjZ6dm1yOGky" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fab fa-instagram text-xl"></i>
            <span class="text-xs mt-1">Instagram</span>
        </a>
        <a href="https://ptwdym158.org/DailyHash" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fas fa-link text-xl"></i>
            <span class="text-xs mt-1">Potato</span>
        </a>
        <a href="https://t.me/Dailyhash" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fab fa-telegram-plane text-xl"></i>
            <span class="text-xs mt-1">Telegram</span>
        </a>
        <a href="#" onclick="window.openCartPage()" class="nav-link relative flex flex-col items-center">
            <i class="fas fa-shopping-basket text-xl"></i>
            <span class="text-xs mt-1">Panier</span>
            <span id="cart-counter" class="absolute top-0 right-2 bg-red-500 rounded-full text-xs font-bold w-5 h-5 flex items-center justify-center -mt-2">0</span>
        </a>
    </nav>

    <!-- Scripts JavaScript -->
    <script>
        const BASE_URL = 'https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/';

        // Image de présentation générique pour Cali US Loose (affichée en premier)
        const CALI_LOOSE_PRESENTATION_IMAGE = BASE_URL + 'preview.png';
        
        // --- MÉDIAS FROZEN SIFT (Utilisation des URL Raw de GitHub) ---
        // 1. Image principale pour la carte produit
        const FROZEN_SIFT_CARD_IMAGE = 'https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/Screenshot_20251012_222246_Chrome.jpg'; 
        // 2. Vidéo pour le carrousel
        const FROZEN_SIFT_VIDEO = 'https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/vluggejapieterpz-20251012-0001.mp4';
        // ----------------------------------------------------------------------


        // Mappage des vidéos aux variétés de Cali US Loose
        const CALI_LOOSE_MEDIA_MAP = {
            'White Runtz': [BASE_URL + 'nwhite%20runtz.mp4'],
            'Weeding Crasher': [BASE_URL + 'Weeding%20.mp4'],
            // AJOUT DE LA NOUVELLE VARIÉTÉ
            'Lemon Cherry Runtz': ['https://placehold.co/600x600/1a1a2e/ffffff?text=Video+Lemon+Cherry']
        };
        
        const products = {
            'caliLoose': {
                id: 'caliLoose',
                name: 'Cali US Loose',
                prices: {
                    '3.5g': 45,
                    '5g': 60,
                    '10g': 110,
                    '12.5g': 130,
                    '25g': 225
                },
                category: 'weed',
                // AJOUT DE LA NOUVELLE VARIÉTÉ
                varieties: ['White Runtz', 'Weeding Crasher', 'Lemon Cherry Runtz'],
                images: [CALI_LOOSE_PRESENTATION_IMAGE], 
            },
            'frozenSift': { // NOUVEAU PRODUIT AJOUTÉ
                id: 'frozenSift',
                name: 'Frozen Sift Streetfarmz',
                prices: {
                    '3.5g': 60,
                    '5g': 85,
                    '10g': 150,
                    '12.5g': 175,
                    '25g': 320
                },
                category: 'hash',
                varieties: ['Trap Grape', 'Trop Cherry X Gazmint', 'Weeding Cake'],
                // MISE À JOUR : Utilisation de l'image GitHub pour la carte produit
                images: [FROZEN_SIFT_CARD_IMAGE], 
                extraInfo: "NEW SEASON", // Information additionnelle pour l'affichage
                // NOUVEAU: Mappage de la vidéo GitHub à toutes les variétés de Frozen Sift
                mediaMap: {
                    'Trap Grape': [FROZEN_SIFT_VIDEO],
                    'Trop Cherry X Gazmint': [FROZEN_SIFT_VIDEO],
                    'Weeding Cake': [FROZEN_SIFT_VIDEO]
                }
            }
        };

        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || {};

        const mainApp = document.getElementById('main-app');
        const productPage = document.getElementById('product-page');
        const cartPage = document.getElementById('cart-page');
        const cartCounter = document.getElementById('cart-counter');
        const productName = document.getElementById('product-name');
        const productOptions = document.getElementById('product-options');
        const carouselTrack = document.getElementById('carousel-track');
        const buyNowBtn = document.getElementById('buy-now-btn');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const productGrid = document.getElementById('product-grid');
        const productCategoryTitle = document.getElementById('product-category');
        const heroCarouselTrack = document.getElementById('hero-carousel-track');
        const heroCarouselDots = document.getElementById('hero-carousel-dots');
        
        let currentFilter = null;
        let currentProduct = null;
        let selectedVariety = null; 
        let selectedWeight = null;
        let currentSlide = 0;
        let startX = 0;
        let endX = 0;

        // Liste contenant tous les médias chargés pour le produit actuel, avec leur variété associée
        let currentProductMediaList = []; 

        // NOUVELLE LISTE COMPLÈTE DU CARROUSEL D'ACCUEIL
        const heroImages = [
            'https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/1757022565259.jpg', // Ajout de la première image
            'https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/1758993410955.jpg',
            'https://raw.githubusercontent.com/canamur5000-crypto/canamur-shop/main/1758993497780.jpg'
        ];
        
        let heroSlideIndex = 0;
        let heroCarouselInterval;

        function updateHeroCarousel() {
            heroCarouselTrack.innerHTML = '';
            heroCarouselDots.innerHTML = '';
            heroImages.forEach((imgUrl, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = imgUrl;
                imgElement.className = 'w-full h-full object-cover flex-shrink-0';
                heroCarouselTrack.appendChild(imgElement);

                const dot = document.createElement('span');
                dot.className = `w-2 h-2 rounded-full ${index === heroSlideIndex ? 'bg-white' : 'bg-gray-400'}`;
                heroCarouselDots.appendChild(dot);
            });
            heroCarouselTrack.style.transform = `translateX(-${heroSlideIndex * 100}%)`;
        }

        function startHeroCarousel() {
            if (heroCarouselInterval) clearInterval(heroCarouselInterval);
            heroCarouselInterval = setInterval(() => {
                heroSlideIndex = (heroSlideIndex + 1) % heroImages.length;
                updateHeroCarousel();
            }, 3000);
        }

        function saveCart() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCartCounter();
        }

        function updateCartCounter() {
            let count = 0;
            for (const itemId in cartItems) {
                count += cartItems[itemId].quantity;
            }
            cartCounter.textContent = count;
        }

        function initProductGrid() {
            productGrid.innerHTML = '';
            const allProducts = Object.values(products);
            const displayedProducts = currentFilter ? allProducts.filter(p => p.category === currentFilter) : allProducts;

            // Logique de mise en page: grille 2 colonnes par défaut, centré si un seul produit
            if (displayedProducts.length === 1) {
                // Centrer le produit unique
                productGrid.className = 'flex justify-center pt-4'; 
            } else {
                // Grille 2 colonnes par défaut
                productGrid.className = 'grid grid-cols-2 gap-4 pt-4';
            }


            if (displayedProducts.length === 0) {
                productGrid.innerHTML = '<p class="text-center text-gray-400 col-span-full">Restock en cours...</p>';
            } else {
                displayedProducts.forEach(product => {
                    const card = document.createElement('div');
                    // Ajout de la classe active:scale-[0.97] pour l'animation
                    card.className = 'product-card cursor-pointer active:scale-[0.97]'; 

                    // Si un seul produit, on lui donne une largeur plus importante (max-w-xs)
                    if (displayedProducts.length === 1) {
                        card.classList.add('w-full', 'max-w-xs');
                    }
                    
                    card.onclick = () => showProduct(product.id);
                    
                    let imageUrl = 'https://placehold.co/600x600/1e293b/fff?text=Image+Produit';
                    if (Array.isArray(product.images) && product.images.length > 0) {
                        imageUrl = product.images[0];
                    }
                    
                    let extraInfo = '';
                    // Affichage des variétés pour CaliLoose
                    if (product.id === 'caliLoose' && product.varieties && product.varieties.length > 1) {
                        // APPLICATION DU STYLE BULLE sur la phrase "3 TOP VARIÉTÉS"
                        extraInfo += `<p class="text-xs font-bold mt-1">
                                            <span class="bg-purple-900/50 px-2 py-0.5 rounded-full inline-block text-purple-300">
                                                3 TOP VARIÉTÉS
                                            </span>
                                        </p>`;
                    }
                    // Affichage de l'information supplémentaire (ex: NEW SEASON)
                    if (product.extraInfo) {
                        // AJOUT DE L'EFFET DE BULLE (bg-black/50 px-2 py-0.5 rounded-full inline-block)
                        extraInfo += `<p class="text-xs font-bold mt-1">
                                            <span class="bg-black/50 px-2 py-0.5 rounded-full inline-block text-green-400">
                                                ${product.extraInfo.toUpperCase()}
                                            </span>
                                        </p>`;
                    }

                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-32 object-cover rounded-t-xl">
                        <div class="p-2">
                            <h3 class="font-bold text-sm">${product.name}</h3>
                            <p class="text-gray-400 text-xs">${product.prices ? `À partir de ${Object.values(product.prices)[0]}€` : `${product.price}€ / ${product.unit}`}</p>
                            ${extraInfo}
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }
        }

        window.toggleFilter = function(category) {
            const weedPill = document.getElementById('weed-pill');
            const hashPill = document.getElementById('hash-pill');
            
            if (currentFilter === category) {
                currentFilter = null;
                weedPill.classList.remove('active');
                hashPill.classList.remove('active');
            } else {
                currentFilter = category;
                weedPill.classList.remove('active');
                hashPill.classList.remove('active');
                document.getElementById(`${category}-pill`).classList.add('active');
            }
            initProductGrid();
        };

        document.addEventListener('DOMContentLoaded', () => {
            initProductGrid();
            updateHeroCarousel();
            startHeroCarousel();
            updateCartCounter();
        });

        function pauseAllVideos() {
            carouselTrack.querySelectorAll('video').forEach(video => {
                if (!video.paused) {
                    video.pause();
                }
            });
        }

        function playCurrentVideo() {
            const currentItem = carouselTrack.children[currentSlide];
            if (currentItem) {
                const video = currentItem.querySelector('video');
                if (video) {
                    video.currentTime = 0; // Rembobiner la vidéo
                    video.play().catch(e => console.log('Autoplay blocked:', e));
                }
            }
        }

        function updateCarousel() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 0) {
                carouselTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // Pause all videos except the current one
                pauseAllVideos();
                playCurrentVideo();

                // NOUVEAU: Mettre à jour la variété sélectionnée en fonction du slide actuel
                const currentSlideElement = carouselTrack.children[currentSlide];
                if (currentSlideElement) {
                    const slideVariety = currentSlideElement.getAttribute('data-variety');
                    if (slideVariety && slideVariety !== selectedVariety) {
                        // Mettre à jour la variété sélectionnée et l'interface utilisateur
                        window.selectVariety(slideVariety);
                    }
                }
            }
        }

        window.nextSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }
        }

        window.prevSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }
        }
        
        carouselTrack.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            pauseAllVideos();
        });
        
        carouselTrack.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            if (diffX > 50) {
                window.prevSlide();
            } else if (diffX < -50) {
                window.nextSlide();
            } else {
                playCurrentVideo();
            }
        });
        
        function showMessage(message) {
            const modal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            modalText.textContent = message;
            modal.classList.remove('hidden');
        }

        window.closeModal = function() {
            const modal = document.getElementById('message-modal');
            modal.classList.add('hidden');
        }

        /**
         * Construit le carrousel avec tous les médias (vidéos + images) pour toutes les variétés.
         * @param {Object} product - Le produit actuel.
         * @param {string} varietyToHighlight - La variété par défaut à sélectionner.
         */
        function updateProductCarousel(product, varietyToHighlight) {
            carouselTrack.innerHTML = '';
            currentProductMediaList = []; // Réinitialiser la liste complète des médias
            currentSlide = 0; // Réinitialiser l'index

            let allMedia = [];
            let firstVarietySlideIndex = -1; 
            
            // Logique pour Cali US Loose (le produit avec plusieurs variétés de vidéos)
            if (product.id === 'caliLoose') {
                
                // 1. Ajouter l'image de présentation en premier
                allMedia.push({ url: CALI_LOOSE_PRESENTATION_IMAGE, variety: product.varieties[0], isImage: true });

                // 2. Ajouter toutes les vidéos de toutes les variétés
                product.varieties.forEach(vName => {
                    const mediaUrls = CALI_LOOSE_MEDIA_MAP[vName] || [];
                    mediaUrls.forEach(url => {
                        allMedia.push({ url: url, variety: vName, isVideo: true });
                    });
                });
            } 
            // Logique pour Frozen Sift (UN SEUL media pour l'image et UN SEUL media pour la vidéo)
            else if (product.id === 'frozenSift') {
                 const defaultVariety = product.varieties[0];
                 
                 // 1. Ajouter la vidéo en premier
                allMedia.push({ url: FROZEN_SIFT_VIDEO, variety: defaultVariety, isVideo: true });
                
                // 2. Ajouter l'image en second
                allMedia.push({ url: FROZEN_SIFT_CARD_IMAGE, variety: defaultVariety, isImage: true });
                
                // Si Cali US Loose n'était pas un produit spécial, le Frozen Sift n'aurait pas besoin de toute cette logique de carrousel complexe.
                // Ici, nous nous assurons que tous les slides sont associés à la première variété pour que la sélection de la variété ne change rien.
                product.varieties.forEach(vName => {
                     // S'assurer que chaque variété pointe vers le début du carrousel (où est la vidéo)
                    if (vName !== defaultVariety) {
                        allMedia.push({ url: FROZEN_SIFT_VIDEO, variety: vName, isVideo: true });
                    }
                });

            }
            else {
                // Logique pour les autres produits
                const defaultVariety = product.varieties.length > 0 ? product.varieties[0] : 'Standard';
                
                // Si le produit a des images définies
                if (product.images && product.images.length > 0) {
                    product.images.forEach(url => {
                        allMedia.push({ url: url, variety: defaultVariety, isImage: true });
                    });
                }
            }
            
            currentProductMediaList = allMedia;
            
            // 3. Construire les slides et trouver l'index de départ
            allMedia.forEach((mediaItem, index) => {
                const media = mediaItem.url;
                const variety = mediaItem.variety;
                const isVideo = mediaItem.isVideo; // Nouvelle propriété pour distinguer

                const mediaElement = document.createElement('div');
                mediaElement.className = 'carousel-item';
                // Attacher la variété à l'élément de slide
                mediaElement.setAttribute('data-variety', variety); 
                
                let content;
                if (media.includes('youtube.com')) {
                    content = `<iframe src="${media}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full"></iframe>`;
                } else if (isVideo || media.includes('.mp4')) {
                    // Utiliser le lien direct
                    content = `<video controls autoplay loop muted playsinline class="w-full h-full"><source src="${media}" type="video/mp4"></video>`;
                } else {
                    content = `<img src="${media}" alt="${product.name}" class="w-full h-full">`;
                }
                mediaElement.innerHTML = content;
                carouselTrack.appendChild(mediaElement);

                // Définir l'index de départ sur le premier média de la variété sélectionnée
                if (firstVarietySlideIndex === -1 && variety === varietyToHighlight) {
                    firstVarietySlideIndex = index;
                }
            });

            // Pour Frozen Sift, nous nous assurons que le carrousel ne contient que la vidéo (index 0) et l'image (index 1) et les slides suivants sont inutiles
            if (product.id === 'frozenSift') {
                while (carouselTrack.children.length > 2) {
                    carouselTrack.removeChild(carouselTrack.lastChild);
                }
                currentSlide = 0; // Commencer par la vidéo
            }


            // 4. Définir le slide de départ
            currentSlide = firstVarietySlideIndex !== -1 ? firstVarietySlideIndex : 0;
            
            // 5. Mettre à jour le carrousel (gère le transform et l'autoplay de la vidéo de départ)
            updateCarousel();
        }


        window.selectVariety = function(variety, event) {
            // 1. Mettre à jour l'état visuel des boutons
            document.querySelectorAll('.variety-btn').forEach(b => b.classList.remove('bg-gray-700'));
            
            if (variety) {
                if (event) {
                    event.currentTarget.classList.add('bg-gray-700');
                } else {
                     // Si appelé par updateCarousel, trouver et activer le bouton
                     const targetBtn = document.querySelector(`[data-value="${variety}"]`);
                     if(targetBtn) { targetBtn.classList.add('bg-gray-700'); }
                }
                selectedVariety = variety;
            }
            
            // 2. Si un événement de clic est présent et que le produit est CaliLoose ou FrozenSift, faire sauter le carrousel au premier média de cette variété
            if (event && (currentProduct.id === 'caliLoose' || currentProduct.id === 'frozenSift')) {
                const totalSlides = carouselTrack.children.length;
                let targetIndex = -1;
                
                // Trouver le premier slide qui correspond à la variété sélectionnée
                for (let i = 0; i < totalSlides; i++) {
                    if (carouselTrack.children[i].getAttribute('data-variety') === selectedVariety) {
                        targetIndex = i;
                        break;
                    }
                }
                
                if (targetIndex !== -1 && targetIndex !== currentSlide) {
                    currentSlide = targetIndex;
                    updateCarousel(); // Met à jour l'affichage
                }
            }
        };


        function showProduct(productId) {
            currentProduct = products[productId];
            if (!currentProduct) {
                console.error("Produit non trouvé:", productId);
                return;
            }
            
            productName.textContent = currentProduct.name;
            productCategoryTitle.textContent = currentProduct.category.toUpperCase();
            
            // Sélectionner la première variété par défaut
            selectedVariety = currentProduct.varieties.length > 0 ? currentProduct.varieties[0] : null;

            // Afficher les options
            productOptions.innerHTML = `
                <div class="mb-6"> <!-- Changement de mb-4 à mb-6 pour l'écart -->
                    <h3 class="text-xl font-bold mb-2">Variété:</h3>
                    <div class="flex flex-wrap gap-2" id="variety-options">
                        ${currentProduct.varieties.map((v, i) => `
                            <button data-value="${v}" class="px-3 py-1 rounded-full border border-gray-600 hover:bg-gray-700 transition-colors text-xs variety-btn" onclick="selectVariety('${v}', event)">${v}</button>
                        `).join('')}
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-2">Poids et Prix:</h3>
                    <div class="flex flex-wrap gap-2" id="weight-options">
                        ${Object.keys(currentProduct.prices).map((w, i) => `
                            <button data-weight="${w}" class="weight-button" onclick="selectWeight('${w}')">
                                <span class="weight-text">${w}</span>
                                <span class="price-text">${currentProduct.prices[w]}€</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Activer le bouton de la variété par défaut
            if (selectedVariety) {
                window.selectVariety(selectedVariety);
            }

            // Activer le premier poids par défaut
            const firstWeightBtn = document.querySelector('#weight-options .weight-button');
            if (firstWeightBtn) {
                firstWeightBtn.classList.add('active');
                selectedWeight = firstWeightBtn.dataset.weight;
            }
            
            // Remplir le carrousel avec TOUTES les vidéos/images des variétés
            updateProductCarousel(currentProduct, selectedVariety); 

            mainApp.classList.add('hidden');
            productPage.classList.remove('hidden');
            
            window.scrollTo(0, 0); 
        }

        window.selectWeight = function(weight) {
            selectedWeight = weight;
            document.querySelectorAll('.weight-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-weight="${weight}"]`).classList.add('active');
        };

        window.showHome = function() {
            closeCartPage();
            pauseAllVideos();
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
            currentFilter = null;
            document.getElementById('weed-pill').classList.remove('active');
            document.getElementById('hash-pill').classList.remove('active');
            initProductGrid();
        }

        window.hideProduct = function() {
            pauseAllVideos();
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        window.openCartPage = function() {
            pauseAllVideos();
            cartPage.classList.add('open');
            mainApp.classList.add('hidden');
            productPage.classList.add('hidden');
            updateCartPage();
        }

        window.closeCartPage = function() {
            cartPage.classList.remove('open');
            mainApp.classList.remove('hidden');
        }

        function updateCartPage() {
            const cartItemsContainer = document.getElementById('cart-items-page');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            const items = Object.values(cartItems);

            if (items.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-400">Votre panier est vide.</p>';
                document.getElementById('cart-total-page').textContent = `0€`;
                return;
            }

            items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-page-item';
                const product = products[item.id.split('-')[0]];
                
                let imageUrl = 'https://placehold.co/600x600/1e293b/fff?text=Image';
                if (product) {
                    if (product.id === 'caliLoose') {
                        // Utiliser l'image de présentation pour la vignette du panier
                        imageUrl = CALI_LOOSE_PRESENTATION_IMAGE;
                    } else if (product.id === 'frozenSift') {
                        imageUrl = FROZEN_SIFT_CARD_IMAGE;
                    } 
                    else {
                        // Utiliser le premier média non-vidéo comme vignette
                        const firstImage = product.images.find(m => !m.includes('.mp4') && !m.includes('youtube.com')); 
                        if (firstImage) {
                            imageUrl = firstImage;
                        } else if (product.images.length > 0) {
                             imageUrl = product.images[0];
                        }
                    }
                }

                itemElement.innerHTML = `
                    <div class="w-16 h-16 rounded-md overflow-hidden mr-4">
                         <img src="${imageUrl}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-sm text-gray-400">${item.weight} - ${item.variety}</p>
                        <p class="text-sm text-gray-400">Quantité: ${item.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold">${itemTotal}€</p>
                        <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-400 transition-colors text-sm mt-1 active:scale-90">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
            document.getElementById('cart-total-page').textContent = `${total}€`;
        }
        
        addToCartBtn.addEventListener('click', () => {
            if (!selectedVariety || !selectedWeight) {
                showMessage("Veuillez sélectionner une variété et un poids.");
                return;
            }
            
            const variety = selectedVariety;
            const weight = selectedWeight;
            const productId = currentProduct.id;
            const price = currentProduct.prices[weight];
            const quantity = 1;
            const itemId = `${productId}-${weight}-${variety}`;

            if (cartItems[itemId]) {
                cartItems[itemId].quantity += quantity;
            } else {
                cartItems[itemId] = {
                    id: itemId,
                    name: currentProduct.name,
                    variety: variety,
                    weight: weight,
                    price: price,
                    quantity: quantity
                };
            }
            saveCart();
            showMessage(`"${variety} (${weight})" ajouté au panier !`);
        });

        buyNowBtn.addEventListener('click', () => {
             if (!selectedVariety || !selectedWeight) {
                showMessage("Veuillez sélectionner une variété et un poids.");
                return;
            }
            
            const variety = selectedVariety;
            const weight = selectedWeight;
            const price = currentProduct.prices[weight];
            const quantity = 1;
            const message = `Bonjour, je souhaite commander :
            - ${currentProduct.name}
            - Variété: ${variety}
            - Poids: ${weight}
            - Quantité: ${quantity}
            - Prix: ${price * quantity}€`;
            const telegramUrl = `https://t.me/Dailyhash?text=${encodeURIComponent(message)}`;
            window.location.href = telegramUrl;
        });

        window.removeFromCart = (itemId) => {
            delete cartItems[itemId];
            saveCart();
            updateCartPage();
        };
        
        window.clearCart = () => {
            cartItems = {};
            saveCart();
            updateCartPage();
        };

        window.placeOrder = () => {
            const items = Object.values(cartItems);
            if (items.length === 0) {
                showMessage("Votre panier est vide. Ajoutez des produits avant de commander.");
                return;
            }
            
            let message = "Salut, je voudrais passer une commande :%0A%0A"; // Utiliser %0A pour les sauts de ligne
            let total = 0;

            items.forEach(item => {
                // Construction de la ligne d'article avec saut de ligne explicite après
                message += `- ${item.name} (${item.variety}, ${item.weight}) x ${item.quantity}%0A`; 
                total += item.price * item.quantity;
            });
            
            message += `%0ATotal: ${total}€%0A%0AMerci !`;

            // Remplacer manuellement le premier saut de ligne pour un formatage parfait
            const telegramUrl = `https://t.me/Dailyhash?text=${message}`;
            window.location.href = telegramUrl;
            
            cartItems = {};
            saveCart();
            updateCartPage();
        };

        window.showProduct = showProduct;
        window.hideProduct = hideProduct;
        window.openCartPage = openCartPage;
        window.closeCartPage = closeCartPage;
        window.closeModal = closeModal;
        window.selectWeight = selectWeight;
    </script>
